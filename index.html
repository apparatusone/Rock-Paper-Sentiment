<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptGame.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Sentiment</title>
</head>
<body>
    <div class="container">
        <div class="top">
          <div class="topright"></div>
          <div class="topleft">
            <div id="trainer">TRAINER</div>
            <div id="trainerlevel"><img class="level" src="img/level.svg"> 1</div>
            <div id="trainerlife"></div>
            <img src="img/trainerhealth.svg">
          </div>
        </div>
        <div class="middle">
          <div class="middleleft"></div>
          <div class="middleright">
            <div id="playername">PLAYER</div>
            <div id="playerlevel"><img class="level" src="img/level.svg"> 1</div>
            <div id="playerlife"></div>
            <img src="img/playerhealth.svg">
          </div>
        </div>
        <div class="mainmenu"><img src="img/mainmenu.svg"></div>
        <div class="text"></div>
        <div class="bottom">
            <div class="bottomright"><img src="img/fightmenu.svg"></div>
            <div class="fightsvg">
                <div class="fightmenu">
                    <div class="fightmenuleft">
                        <ul class="fightul">
                          <li class="x1y2 menu arrow"></li>
                          <li>FIGHT</li>
                        </ul>
                        <ul class="fightul">
                          <li class="x1y1 menu"></li>
                          <li>ITEM</li>
                        </ul>
                    </div>
                    <div class="fightmenuright">
                        <ul class="fightul">
                            <li class="x2y2 menu"></li>
                            <li><sup>i</sup><sub>n</sub><sup>f</sup><sub>o</sub></li>
                        </ul>
                        <ul class="fightul">
                            <li class="x2y1 menu"></li>
                            <li>RUN</li>
                        </ul>
                    </div>
                  </div>
            </div>
            <div class="rpsselection hideelement">
                <div class="rpsmenu">
                  <ul>
                    <li class="x1y4 rps"></li>
                    <li class="x1y3 rps"></li>
                    <li class="x1y2 rps"></li>
                    <li class="x1y1 rps"></li>
                  </ul>
                  <ul>
                    <li>ROCK</li>
                    <li>PAPER</li>
                    <li>SCISSORS</li>
                    <li>-</li>
                  </ul>
                </div>
                <img class="rpssvg" src="img/rpsselection.svg">
          </div>
        </div>
      </div>
    
</body>
</html>
