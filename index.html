<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptGame.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Sentiment</title>
</head>
<body>
    <div class="container">
      <div id="graphicscon">
        <img id="main" src="img/main-menu-v3.svg">
        <img id="fs" class="" src="img/fight-selection-screen-v3.svg">
        <img id="tb" src="img/trainer-level-bar.svg">
        <img id="pb" src="img/player-level-bar.svg">
        <img id="rps" class="hideelement" src="img/rps-menu-v3.svg">
        <img id="template" src="img/grid template.svg">
      </div>
      <div id="livecon">
        <div id="trainer">TRAINER</div>
        <div id="trainerlevel"><img class="level"> 1</div>
        <div id="trainerlife"></div>
        <div id="playername">PLAYER</div>
        <div id="playerlevel"><img class="level"> 1</div>
        <div id="playerlife"></div>
      </div>
      <div id="fightmenu" class="">
          <img class="x1y2 main" src="img/arrow.svg">
          <div id="fight">FIGHT</div>
          <img class="x1y1 main hideelement" src="img/arrow.svg">
          <div id="item">ITEM</div>
          <img class="x2y2 main hideelement" src="img/arrow.svg">
          <div id="info"><sup>i</sup><sub>n</sub><sup>f</sup><sub>o</sub></div>
          <img class="x2y1 main hideelement" src="img/arrow.svg">
          <div id="run">RUN</div>
        </div>
        <div class="textcon">
          <div class="text"></div>
        </div>
        <div class="rpscon hideelement">
          <div id="rpsdiv">
            <div class="rpsmenu">ROCK</div>
            <div class="rpsmenu">PAPER</div>
            <div class="rpsmenu">SCISSORS</div>
            <div class="rpsmenu">-</div>
          </div>

          <img class="x1y4 rps hideelement" src="img/arrow.svg">
          <img class="x1y3 rps hideelement" src="img/arrow.svg">
          <img class="x1y2 rps hideelement" src="img/arrow.svg">
          <img class="x1y1 rps hideelement" src="img/arrow.svg">
        </div>
    </div>
</body>
</html>
