<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptGame.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>RPS Game</title>
</head>
<body>
    <div class="container">
        <div class="top">
          <div class="topright"></div>
          <div class="topleft">
            <div class="trainer">TRAINER</div>
            <div class="trainerlevel"></div>
            <div class="trainerhealthbar"></div>
            <div class="empty"></div>
          </div>
        </div>
        <div class="middle">
          <div class="middleleft"></div>
          <div class="middleright">
            <div class="playername">PLAYER</div>
            <div class="playerlevel"></div>
            <div class="playerhealthbar"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="fightmenu"><img src="fightmenu.svg"></div>
          <div class="fightsvg">
            <div class="fightarrow"></div>
            <div class="itemarrow"></div>
            <div class="fight">FIGHT</div>
            <div class="item">ITEM</div>
            <div class="info"><sup>i</sup><sub>n</sub><sup>f</sup><sub>o</sub></div>
            <div class="run">RUN</div>
            <div class="infoarrow"></div>
            <div class="runarrow"></div>
            <div class="fightempty"></div>
          </div>
        </div>
      </div>
    
</body>
</html>
