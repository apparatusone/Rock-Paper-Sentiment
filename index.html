<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptGame.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Sentiment</title>
</head>
<body>
    <div id="controls" class="hideelement">
      <button id="upButton" type="button">↑</button>
      <button id="downButton" type="button">↓</button>
      <button id="leftButton" type="button">←</button>
      <button id="rightButton" type="button">→</button>
      <button id="aButton" type="button">A</button>
      <button id="bButton" type="button">B</button>
    </div>
    <div class="handheld"></div>
    <div class="display">
      <div id="container" class="hideelement">
        <div id="graphicscon">
          <img id="main" class="hideelement" src="img/main-menu-v3.svg">
          <img id="fs" class="hideelement" src="img/fight-selection-screen-v3.svg">
          <img id="tb" class="hideelement" src="img/trainer-level-bar.svg">
          <img id="pb" class="hideelement" src="img/player-level-bar.svg">
          <img id="rps" class="hideelement" src="img/rps-menu-v3.svg">
          <img id="template" class="" src="img/grid template.svg">
          <img id="cat" class="hideelement" src="img/patroclus.svg">
        </div>
        <div id="livecon" class="hideelement">
          <div id="trainer">TRAINER</div>
          <div id="trainerlevel"><img class="level"> 1</div>
          <div id="trainerlife"></div>
          <div id="playername">PLAYER</div>
          <div id="playerlevel"><img class="level"> 1</div>
          <div id="playerlife"></div>
        </div>
        <div id="fightmenu" class="hideelement">
            <img class="x1y2 main" src="img/arrow.svg">
            <div id="fight">FIGHT</div>
            <img class="x1y1 main hideelement" src="img/arrow.svg">
            <div id="item">ITEM</div>
            <img class="x2y2 main hideelement" src="img/arrow.svg">
            <div id="info"><sup>i</sup><sub>n</sub><sup>f</sup><sub>o</sub></div>
            <img class="x2y1 main hideelement" src="img/arrow.svg">
            <div id="run">RUN</div>
          </div>
          <div class="textcon">
            <div class="text"></span></div>
          </div>
          <div class="rpscon hideelement">
            <div id="rpsdiv">
              <div class="rpsmenu">ROCK</div>
              <div class="rpsmenu">PAPER</div>
              <div class="rpsmenu">SCISSORS</div>
              <div class="rpsmenu">-</div>
            </div>
            <img class="x1y4 rps hideelement" src="img/arrow.svg">
            <img class="x1y3 rps hideelement" src="img/arrow.svg">
            <img class="x1y2 rps hideelement" src="img/arrow.svg">
            <img class="x1y1 rps hideelement" src="img/arrow.svg">
          </div>
      </div>
    </div>
</body>
</html>
